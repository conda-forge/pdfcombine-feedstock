{% set name = "pdfcombine" %}
{% set version = "1.1.0" %}
{% set sha256 = "9241b4b250d9a55eedf308a6a7f79d2dc2d399cb23990f35bd4de285793ffd43" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tdegeus/pdfcombine/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - pdfcombine = pdfcombine:main

requirements:
  host:
    - python >=3
    - pip
    - setuptools
    - docopt
  run:
    - python >=3
    - docopt
    - click
    - ghostscript

test:
  commands:
    - pdfcombine --help

about:
  home: https://github.com/tdegeus/pdfcombine
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Combine PDF files with Ghostscript'
  description: 'Combine PDF files with Ghostscript'
  doc_url: https://github.com/tdegeus/pdfcombine
  dev_url: https://github.com/tdegeus/pdfcombine

extra:
  recipe-maintainers:
    - tdegeus
